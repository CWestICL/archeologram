<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet">
    <title>Archeolograms</title>
</head>
<body>
    <header><h1>Archeolograms</h1></header>
    <div id="main-container">
        <div id="main-menu">
            <h3>Puzzles:</h3>
            <div class="puzzle-section">
                <h4>Easy</h4>
                <div class="puzzle-button">1. ????????????</div>
                <div class="puzzle-button">2. ????????????</div>
                <div class="puzzle-button">3. ????????????</div>
            </div>
            <div class="puzzle-section">
                <h4>Medium</h4>
                <div class="puzzle-button">1. ????????????</div>
                <div class="puzzle-button">2. ????????????</div>
                <div class="puzzle-button">3. ????????????</div>
            </div>
            <div class="puzzle-section">
                <h4>Hard</h4>
                <div class="puzzle-button">1. ????????????</div>
                <div class="puzzle-button">2. ????????????</div>
                <div class="puzzle-button">3. ????????????</div>
            </div>
            <h4>Load Custom:</h4>
            <div class="puzzle-section">
                <div class="load-container">
                    <textarea name="export-area" id="load-area" cols="32" rows="4"></textarea>
                </div>
            </div>
            <button id="load-btn">Load</button>
        </div>
        <div id="game">
            <div id="game-hud"></div>
            <div class="grid-container">
                <div id="main-grid" class="grid-div"></div>
            </div>
        </div>
    </div>
    <div id="load-menu"></div>
    <div id="create-controls">
        <h3>Controls:</h3>
        <label for="rowcol-input">Size: </label>
        <input type="number" name="rowcol-input" id="rowcol-input" min="5" max="15" value="5" step="5">
        <button id="grid-btn">New Grid</button>
    </div>
    <div id="name-controls">
        <label for="rowcol-input">Name: </label>
        <input type="text" name="name-input" id="name-input" maxlength="30" placeholder="Type here..." onchange="updateCanvas();">
    </div>
    <div class="grid-container">
        <div id="create-grid" class="grid-div"></div>
    </div>
    <div id="export">
        <label for="export-area">Export: </label>
        <textarea name="export-area" id="export-area" cols="30" rows="1"></textarea>
    </div>
</body>
</html>
